<section class="p-6 relative overflow-hidden bg-gradient-to-br from-gray-50 to-white">
  <!-- gradient background -->
  <div class="absolute inset-0 bg-gradient-to-br from-pink-50/30 via-purple-50/20 to-pink-50/30"></div>

  <!-- outer white border -->
  <div class="absolute inset-0 p-4">
    <div class="w-full h-full border-2 border-white/60 rounded-lg pointer-events-none"></div>
  </div>


  <!-- content -->
  <div class="p-8 border-2 border-purple-300/40 rounded-lg pointer-events-none w-full relative z-20  sm:px-6 lg:px-16">
    <div class="max-w-3xl text-left">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">실시간 라이브 쇼핑 경험</h2>
      <p class="mt-4 text-lg text-gray-600">
        퀸라이브 앱으로 언제 어디서나 라이브 쇼핑을 즐기세요. <br>
        실시간으로 셀러와 소통하며 쇼핑하는 새로운 경험을 만나보세요.
      </p>
    </div>

    <!-- cards -->
    <div class="mt-12 grid gap-8 sm:grid-cols-1 md:grid-cols-3">
      <!-- card 1 -->
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden">
        <div class="p-6 h-full">
          <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-pink-100">
            <span class="text-xl font-bold text-pink-600">1</span>
          </div>
          <h3 class="text-xl font-bold text-gray-900">간편한 사용자 경험</h3>
          <p class="mt-2 text-gray-600">
            직관적인 인터페이스로 누구나 쉽게 라이브 방송을 시청하고 상품을 구매할 수 있습니다.
          </p>
        </div>
      </div>

      <!-- card 2 -->
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden">
        <div class="p-6 h-full">
          <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-pink-100">
            <span class="text-xl font-bold text-pink-600">2</span>
          </div>
          <h3 class="text-xl font-bold text-gray-900">실시간 소통</h3>
          <p class="mt-2 text-gray-600">
            라이브 방송 중 셀러와 실시간으로 소통하며 바로 해결할 수 있습니다.
          </p>
        </div>
      </div>

      <!-- card 3 -->
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden">
        <div class="p-6 h-full">
          <div class="mb-4 flex h-12 w-12 items-center justify-center rounded-full bg-pink-100">
            <span class="text-xl font-bold text-pink-600">3</span>
          </div>
          <h3 class="text-xl font-bold text-gray-900">원클릭 구매</h3>
          <p class="mt-2 text-gray-600">
            라이브 방송 중 원클릭으로 간편하게 상품을 구매할 수 있습니다.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
