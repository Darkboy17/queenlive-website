<!-- Hero Section -->
<section class="relative overflow-hidden bg-gradient-to-br from-pink-600 via-pink-700 to-purple-800 
                min-h-[500px] flex items-center justify-center py-16 md:py-20 text-center text-white">

  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="public/images/hero-background.jpeg" alt="Live Commerce Background"
      class="object-cover w-full h-full opacity-30">
  </div>

  <!-- Aurora Overlay -->
  <div class="absolute inset-0 opacity-50 z-10 animate-aurora" style="background: linear-gradient(45deg, #ff3d7f, #ff9e9e, #7928ca, #ff0080, #d70466);
              background-size:400% 400%;">
  </div>

  <!-- White Border -->
  <div class="absolute inset-4 border-2 border-white/30 rounded-lg pointer-events-none z-20"></div>

  <!-- Content -->
  <div class="relative z-30 max-w-4xl mx-auto flex flex-col items-center justify-center px-4 space-y-6">
    <h1 id="mainText" class="text-3xl sm:text-3xl md:text-4xl lg:text-5xl font-bold drop-shadow-lg leading-snug">
    </h1>
    <p id="subText" class="text-lg sm:text-xl md:text-2xl text-white/90 font-medium drop-shadow-md">
    </p>
    <p id="description" class="text-base sm:text-lg md:text-xl text-white/90 drop-shadow-md max-w-3xl">
    </p>
  </div>
</section>
