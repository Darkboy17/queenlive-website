<section class="relative py-12 sm:py-16 md:py-24 text-white overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 -z-10">
    <img alt="Growth Statistics Background" src="public/images/sparklabdemoday.png" class="object-cover w-full h-full"
      loading="lazy" decoding="async" />
  </div>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-pink-900/60 -z-0"></div>

  <!-- Container -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Heading -->
    <div class="mx-auto max-w-3xl text-center">
      <div class="inline-block bg-black/40 backdrop-blur-sm py-4 px-5 sm:px-8 rounded-lg">
        <h2 class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-bold tracking-tight px-2 sm:px-4 text-shadow-lg">
          Not Just a Platform, A Partner for Your Growth
        </h2>
        <p class="mt-3 sm:mt-4 text-sm sm:text-base md:text-lg text-gray-100 px-2 sm:px-4">
          성장을 함께 만드는 셀러 중심 플랫폼, 퀸라이브
        </p>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="mt-12 sm:mt-16 grid gap-6 sm:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Card 1 -->
      <div
        class="flex flex-col items-center rounded-lg bg-black/50 backdrop-blur-sm p-6 sm:p-8 text-center opacity-0 translate-y-8 animate-fade-up"
        style="animation-delay: 0.2s">
        <span class="counter text-2xl sm:text-3xl md:text-4xl font-bold font-mono" data-target="2000"
          data-suffix="%">+0%</span>
        <span class="mt-2 text-sm sm:text-base md:text-lg">
          단 1년 만에 GMV 2000% 성장한 거래액
        </span>
      </div>

      <!-- Card 2 -->
      <div
        class="flex flex-col items-center rounded-lg bg-black/50 backdrop-blur-sm p-6 sm:p-8 text-center opacity-0 translate-y-8 animate-fade-up"
        style="animation-delay: 0.5s">
        <span class="counter text-2xl sm:text-3xl md:text-4xl font-bold font-mono" data-target="88"
          data-suffix="%">0%</span>
        <span class="mt-2 text-sm sm:text-base md:text-lg">
          88%의 여성 고객 비율
        </span>
      </div>

      <!-- Card 3 -->
      <div
        class="flex flex-col items-center rounded-lg bg-black/50 backdrop-blur-sm p-6 sm:p-8 text-center opacity-0 translate-y-8 animate-fade-up"
        style="animation-delay: 0.8s">
        <span class="counter text-2xl sm:text-3xl md:text-4xl font-bold font-mono" data-target="0"
          data-suffix="원">0원</span>
        <span class="mt-2 text-sm sm:text-base md:text-lg">
          즉시 정산, 0원 수수료. 셀러중심의 플랫폼
        </span>
      </div>
    </div>
  </div>
</section>
