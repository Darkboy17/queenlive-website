<section class="py-12 px-4 text-center">
  <!-- Header -->
  <div class="max-w-xl mx-auto text-center">
    <h2 class="text-3xl font-bold">셀러들의 한마디</h2>
    <p class="mt-4 text-lg text-gray-600">
      퀸라이브와 함께하는 셀러들의 생생한 목소리를 들어보세요.
    </p>
  </div>

  <!-- Scroller -->
  <div class="relative w-full overflow-hidden mt-12">
    <div id="videoScrollerInner" class="flex gap-4 w-max animate-[seller-scroll_var(--duration)_linear_infinite]
         [--item-width:180px] [--scroll-width:0px] [--duration:15s]
         sm:[--duration:30s] [--duration:10s] will-change-transform">
      <!-- JS injects video cards here -->
    </div>
  </div>


</section>
<!-- Modal -->
<div id="sellerVideoModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
  <div class="absolute inset-0 bg-black bg-opacity-80"></div>
  <div class="relative bg-black rounded-xl overflow-hidden w-full max-w-md z-10">
    <button id="sellerVideoClose"
      class="absolute top-2 right-2 bg-black/50 hover:bg-black/80 rounded-full p-1.5 text-white cursor-pointer z-20"
      aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path st oke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <video id="sellerVideoPlayer" class="w-full aspect-[9/16]" controls playsinline autoplay muted></video>
  </div>
</div>
