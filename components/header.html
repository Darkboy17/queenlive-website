<!-- HEADER -->
<header class="top-0 z-50 w-full border-b bg-white px-4">
  <div class="max-w-7xl mx-auto flex h-16 items-center justify-between px-4 sm:px-6 md:px-8 relative">

    <!-- Left: Logo -->
    <div class="flex items-center">
      <a href="/" data-link class="flex items-center space-x-2">
        <img src="public/images/horizontal.svg" alt="QueenLive 로고" class="h-6 w-auto" />
      </a>
    </div>

    <!-- Center: Desktop Navigation -->
    <nav class="hidden md:flex gap-6 absolute left-1/2 transform -translate-x-1/2">
      <a href="/" data-link class="text-sm font-medium text-pink-600">Home</a>
      <a href="/news-tab" data-link class="text-sm font-medium transition-colors hover:text-pink-600">News</a>
      <a href="/contact-tab" data-link class="text-sm font-medium transition-colors hover:text-pink-600">Contact</a>
    </nav>

    <!-- Right: Mobile Nav Toggle -->
    <div class="md:hidden">
      <button id="mobile-nav-toggle" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
        <!-- Hamburger Icon -->
        <svg id="hamburger-icon" class="h-4 w-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- Close Icon -->
        <svg id="close-icon" class="h-6 w-6 text-gray-800 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Drawer Overlay -->
<div id="drawerOverlay" class="hidden fixed inset-0 bg-black bg-opacity-80 z-[60]"></div>

<!-- Mobile Drawer -->
<div id="mobile-drawer"
  class="fixed top-0 right-0 h-full w-[80%] sm:w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-[70]">
  <div class="flex items-center justify-between p-4 border-b">
    <img src="public/images/horizontal.svg" alt="QueenLive 로고" class="h-8 w-auto" />
    <button id="drawer-close" class="text-gray-500 hover:text-gray-800 rounded-md w-6 h-6 flex items-center justify-center 
             focus:outline-none focus:border-2 focus:border-gray-600 
             hover:border-gray-900 transition-colors duration-200">
      ✕
    </button>
  </div>
  <nav class="flex flex-col p-8 space-y-4">
    <a href="/" data-link class="text-lg font-medium text-pink-600">Home</a>
    <a href="/news-tab" data-link class="text-lg font-medium transition-colors hover:text-pink-600">News</a>
    <a href="/contact-tab" data-link class="text-lg font-medium transition-colors hover:text-pink-600">Contact</a>
  </nav>
</div>
