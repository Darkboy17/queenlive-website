server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Explicit favicon handling - HIGHEST PRIORITY
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /favicon.ico /public/favicon.ico =404;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(png|jpe?g|webp|gif)$ {
        types { image/png png; image/jpeg jpg; image/webp webp; }
        try_files $uri =404;
    }


    # Optimize for large public folder - longer cache times
    location /public/ {
        # Cache public assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Enable gzip for text-based files in public folder
        gzip on;
        gzip_types 
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss;

        # Handle large files efficiently
        client_max_body_size 0;
        
        # No need for etag on immutable content
        etag off;
        if_modified_since off;
    }

    # Cache other static assets (EXCLUDE .ico from this block)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss;
}