name: Build, Push & Deploy Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'js/**'
      - 'css/**'
      - 'components/**'
      - 'index.html'
      - 'build.js'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # STEP 1Ô∏è‚É£: Checkout repo
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # -----------------------------------------------------------
      # STEP 2Ô∏è‚É£: Setup Node.js
      # -----------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # -----------------------------------------------------------
      # STEP 3Ô∏è‚É£: Smart build detection
      # -----------------------------------------------------------
      - name: Smart build logic
        id: smart_build
        run: |
          echo "üß† Checking build conditions..."

          # Check if public/ folder exists
          if [ -d "public" ]; then
            echo "‚úÖ public/ folder exists"
            PUBLIC_EXISTS=true
          else
            echo "‚ùå public/ folder missing ‚Äî forcing full build"
            PUBLIC_EXISTS=false
          fi

          # Detect if public/ changed
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- public/; then
              echo "üü¢ No changes in public/"
              PUBLIC_CHANGED=false
            else
              echo "üü° Changes detected in public/"
              PUBLIC_CHANGED=true
            fi
          else
            echo "üü† First commit ‚Äî forcing build"
            PUBLIC_CHANGED=true
          fi

          # Export variables
          echo "PUBLIC_EXISTS=$PUBLIC_EXISTS" >> $GITHUB_ENV
          echo "PUBLIC_CHANGED=$PUBLIC_CHANGED" >> $GITHUB_ENV

      # -----------------------------------------------------------
      # STEP 4Ô∏è‚É£: Install dependencies
      # -----------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------
      # STEP 5Ô∏è‚É£: Conditional build logic (full vs fast)
      # -----------------------------------------------------------
      - name: Full build (npm run build)
        if: env.PUBLIC_EXISTS == 'false' || env.PUBLIC_CHANGED == 'true'
        run: |
          echo "üõ†Ô∏è Running FULL build (npm run build)"
          npm run build
          echo "SHOULD_DEPLOY=true" >> $GITHUB_ENV

      - name: Fast build (npm run build:fast)
        if: env.PUBLIC_EXISTS == 'true' && env.PUBLIC_CHANGED == 'false'
        run: |
          echo "‚ö° Running FAST build (npm run build:fast)"
          npm run build:fast
          echo "SHOULD_DEPLOY=true" >> $GITHUB_ENV

      - name: Skip build
        if: env.PUBLIC_EXISTS == 'true' && env.PUBLIC_CHANGED == 'false'
        run: |
          echo "‚è≠Ô∏è No public changes detected ‚Äî using existing build output"
          echo "SHOULD_DEPLOY=false" >> $GITHUB_ENV


      # -----------------------------------------------------------
      # STEP 6Ô∏è‚É£: Docker build & push
      # -----------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: env.SHOULD_DEPLOY == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest

      - name: Skip Docker build
        if: env.SHOULD_DEPLOY != 'true'
        run: echo "‚è≠Ô∏è Skipping Docker build ‚Äî nothing new to deploy"

      - name: Logout from Docker Hub
        run: docker logout

      # -----------------------------------------------------------
      # STEP 7Ô∏è‚É£: Auto-deploy to GCP VM via SSH
      # -----------------------------------------------------------
      - name: Deploy to GCP VM via SSH
        if: env.SHOULD_DEPLOY == 'true'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            echo "üßπ Cleaning up old Docker data..."
            docker container prune -f
            docker image prune -af
            docker volume prune -f
            docker system df

            echo "üöÄ Pulling latest Docker image and redeploying..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest
            docker stop queenlive || true
            docker rm queenlive || true
            docker run -d --name queenlive -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest

      - name: Skip deploy
        if: env.SHOULD_DEPLOY != 'true'
        run: echo "‚è≠Ô∏è Skipping deploy ‚Äî nothing new to release"
