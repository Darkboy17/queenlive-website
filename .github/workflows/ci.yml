name: Build, Push & Deploy Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - 'js/**'
      - 'css/**'
      - 'components/**'
      - 'index.html'
      - 'build.js'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # STEP 1Ô∏è‚É£: Checkout repo
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # -----------------------------------------------------------
      # STEP 2Ô∏è‚É£: Setup Node.js
      # -----------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # -----------------------------------------------------------
      # STEP 3Ô∏è‚É£: Detect changes in public folder
      # -----------------------------------------------------------
      - name: Detect changes in public folder
        id: detect_public
        run: |
          echo "üîç Checking if 'public/' changed..."
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- public/; then
              echo "üü¢ No changes in public/"
              echo "PUBLIC_CHANGED=false" >> $GITHUB_ENV
            else
              echo "üü° Changes detected in public/"
              echo "PUBLIC_CHANGED=true" >> $GITHUB_ENV
            fi
          else
            echo "üü† First commit ‚Äî forcing build"
            echo "PUBLIC_CHANGED=true" >> $GITHUB_ENV
          fi

      # -----------------------------------------------------------
      # STEP 4Ô∏è‚É£: Detect changes in code/config
      # -----------------------------------------------------------
      - name: Detect relevant project changes
        id: detect_relevant
        run: |
          echo "üîç Checking if relevant code/config files changed..."
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            PATHS="js/ css/ components/ index.html build.js package.json Dockerfile .github/workflows/ci.yml"
            if git diff --quiet HEAD^ HEAD -- $PATHS; then
              echo "üü¢ No relevant code/config changes"
              echo "RELEVANT_CHANGED=false" >> $GITHUB_ENV
            else
              echo "üü° Relevant code/config changes detected"
              echo "RELEVANT_CHANGED=true" >> $GITHUB_ENV
            fi
          else
            echo "üü† First commit ‚Äî forcing deploy"
            echo "RELEVANT_CHANGED=true" >> $GITHUB_ENV
          fi

      # -----------------------------------------------------------
      # STEP 5Ô∏è‚É£: Install dependencies
      # -----------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------
      # STEP 6Ô∏è‚É£: Smart build logic
      # -----------------------------------------------------------
      - name: Smart build detection
        id: smart_build
        run: |
          echo "üß† Checking if 'dist/' exists..."
          if [ -d "dist" ]; then
            echo "‚úÖ Found existing dist/ folder"
            echo "DIST_EXISTS=true" >> $GITHUB_ENV
          else
            echo "‚ùå No dist/ folder found ‚Äî forcing full build"
            echo "DIST_EXISTS=false" >> $GITHUB_ENV
          fi

      # Full build if: dist missing OR public changed
      - name: Full build (npm run build)
        if: env.DIST_EXISTS == 'false' || env.PUBLIC_CHANGED == 'true'
        run: |
          echo "üõ†Ô∏è Running full build (npm run build)"
          npm run build

      # Fast build if: dist exists, public unchanged, but code/config changed
      - name: Fast build (npm run build:fast)
        if: env.DIST_EXISTS == 'true' && env.PUBLIC_CHANGED != 'true' && env.RELEVANT_CHANGED == 'true'
        run: |
          echo "‚ö° Running fast build (npm run build:fast)"
          npm run build:fast

      - name: Skip build
        if: env.DIST_EXISTS == 'true' && env.PUBLIC_CHANGED != 'true' && env.RELEVANT_CHANGED != 'true'
        run: echo "‚è≠Ô∏è Skipping build ‚Äî no changes detected"

      # -----------------------------------------------------------
      # STEP 7Ô∏è‚É£: Docker build and push
      # -----------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: env.RELEVANT_CHANGED == 'true' || env.PUBLIC_CHANGED == 'true' || env.DIST_EXISTS == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest
          build-args: |
            PUBLIC_CHANGED=${{ env.PUBLIC_CHANGED }}

      - name: Skip Docker build
        if: env.RELEVANT_CHANGED != 'true' && env.PUBLIC_CHANGED != 'true' && env.DIST_EXISTS == 'true'
        run: echo "‚è≠Ô∏è Skipping Docker build ‚Äî no relevant updates"

      - name: Logout from Docker Hub
        run: docker logout

      # -----------------------------------------------------------
      # STEP 8Ô∏è‚É£: Auto-deploy to GCP
      # -----------------------------------------------------------
      - name: Deploy to GCP VM via SSH
        if: env.RELEVANT_CHANGED == 'true' || env.PUBLIC_CHANGED == 'true' || env.DIST_EXISTS == 'false'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            echo "üßπ Cleaning up old Docker data..."
            docker container prune -f
            docker image prune -af
            docker volume prune -f
            docker system df

            echo "üöÄ Pulling latest Docker image and redeploying..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest
            docker stop queenlive || true
            docker rm queenlive || true
            docker run -d --name queenlive -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/queenlive:latest

      - name: Skip deploy
        if: env.RELEVANT_CHANGED != 'true' && env.PUBLIC_CHANGED != 'true' && env.DIST_EXISTS == 'true'
        run: echo "‚è≠Ô∏è Skipping deploy ‚Äî nothing new to release"
